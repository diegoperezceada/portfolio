<div
  class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white flex flex-col items-center px-6"
>
  <!-- Header -->
  <h1 class="text-6xl font-bold mt-12 text-teal-400">Contacto</h1>
  <p class="text-xl mt-4 text-gray-300 text-center">
    Estoy encantado de conectar contigo. Rellena el formulario y me pondré en
    contacto contigo lo antes posible.
  </p>

  <!-- Contact Form -->
  <div class="mt-12 bg-gray-800 p-12 rounded-lg shadow-lg w-full max-w-2xl">
    <form class="flex flex-col gap-6">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-lg font-medium text-gray-300"
          >Nombre</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="mt-2 w-full p-4 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
          placeholder="Tu nombre"
        />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-lg font-medium text-gray-300"
          >Correo electrónico</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-2 w-full p-4 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
          placeholder="Tu correo electrónico"
        />
      </div>

      <!-- Message Field -->
      <div>
        <label for="message" class="block text-lg font-medium text-gray-300"
          >Mensaje</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          class="mt-2 w-full p-4 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
          placeholder="Escribe tu mensaje"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-4 bg-teal-400 text-gray-900 font-bold text-xl rounded-md hover:bg-teal-500 transition-all"
      >
        Enviar mensaje
      </button>
    </form>
  </div>

  <!-- Contact Information -->
  <div class="mt-16 text-center">
    <p class="text-xl text-gray-300">
      O si lo prefieres, contáctame directamente:
    </p>
    <a
      href="mailto:diegoperezceada@gmail.com"
      class="text-2xl text-teal-400 font-semibold mt-2 hover:underline"
    >
      diegoperezceada&#64;gmail.com
    </a>
    <p class="text-2xl text-teal-400 font-semibold mt-1">+34 657 950 643</p>
  </div>
</div>
