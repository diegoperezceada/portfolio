<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Diego Pérez Ceada - Portfolio</title>

    <link

  <body
    class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white flex flex-col items-center"

      <p class="mt-6 text-5xl font-semibold">Soy Diego Pérez Ceada,</p>

        style="margin-top: 0.5em"
      >
        Full Stack developer.
      </p>

      <!-- Image -->
      <div class="rounded-full overflow-hidden border-4 border-teal-400">
        <img
          src="../../assets/img/IMG_2199.JPEG"

          <span class="text-gray-300">.py, .java, .html, .css, .js</span>;
        </p>
        <p class="ml-6 font-mono">

            <span class="text-gray-300">Angular, Springboot</span>;

    <div class="flex gap-6 mt-16 text-4xl">
